<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tablas con encabezado y caption</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption align="bottom">
        <br />
        <strong>Este es el caption de la tabla</strong>
      </caption>
      <tr>
        <th>Ciudad</th>
        <th>Aeropuerto</th>
        <th>Playa</th>
        <th>Habitantes</th>
      </tr>
      <tr>
        <td>Reus</td>
        <td>Sí</td>
        <td>No</td>
        <td>100000</td>
      </tr>
      <tr>
        <td>Tarragona</td>
        <td>No</td>
        <td>Sí</td>
        <td>130000</td>
      </tr>
      <tr>
        <td>Madrid</td>
        <td>Sí</td>
        <td>No</td>
        <td>3100000</td>
      </tr>
      <tr>
        <td>Barcelona</td>
        <td>Sí</td>
        <td>Sí</td>
        <td>1600000</td>
      </tr>
    </table>
  </body>
</html>
