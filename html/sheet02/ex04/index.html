<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elementos en línea y de bloque</title>
  </head>
  <body>
    <p>Lorem <strong>ipsum</strong> dolor <em>sit</em> <a href="">amet</a>.</p>
    <ul>
      <li>Característica 1</li>
      <li>Característica 2</li>
      <li>Característica 3</li>
    </ul>
    <blockquote cite="https://www.lipsum.com/">Lorem ipsum dolor sit amet, <cite>Lorem ipsum</cite></blockquote>
    <figure>
      <img width="100" src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Cat_November_2010-1a.jpg" alt="Cat" />
      <figcaption>Fig.1 - Un gato</figcaption>
    </figure>
    <!-- <p><div>Esto es un div dentro de un párrafo</div></p> -->
    <!-- Los bloques 'p' no permiten tener dentro otros bloques, -->
    <!-- ya que un 'div' cierra el bloque 'p' porque ambos son elementos de bloque -->
  </body>
</html>
